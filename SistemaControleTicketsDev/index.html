    <section>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="formulario">
            <form accept="submit">
                <label >Anotacao:</label>
                <input type="text" name="anotacao" id="anotacao" class="form-control">
                <label>Data:</label>
                <input type="date" name="data" id="data" class="form-control">
                <label>Status:</label>
                <input type="range" name="status" id="status" min="0" max="1"  class="form-control">
                <input type="button" name="button" value="Gravar" onclick="CadastrarTicket()" class="btn btn-info">
                <input type="button" name="button" value="Cancelar" onclick="CadastrarTicket()" class="btn btn-danger">
            </form>
              <!-- Modal -->

              <div class="modal fade" id="ok" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
